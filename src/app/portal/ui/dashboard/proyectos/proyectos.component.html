<div>
    <!-- Header -->
    <div class="header-proyectos-container">
        <h1> {{ textEs.TITLE }} </h1>

        <div>
            <form class="input-search" [formGroup]="searchGroupForm">
                <span matPrefix>
                    <mat-icon>search</mat-icon>
                </span>
                <input                     
                    placeholder="{{ searchLabel }}"
                    [formControl]="searchInput">
            </form>
        </div>

        <div>
            <button mat-raised-button (click)="openDialog()"> {{ buttonsText.ADD_PROJECT }} </button>
        </div>
    </div>
    <!-- Table -->
    <div class="table-container">
        <table mat-table [dataSource]="projectList">

            <ng-container matColumnDef="{{ headersList[0] }}">
                <th mat-header-cell *matHeaderCellDef> {{ headersList[0] }}</th>
                <td mat-cell *matCellDef="let item"> {{ item.idClient.name }} </td>
            </ng-container>

            <ng-container matColumnDef="{{ headersList[1] }}">
                <th mat-header-cell *matHeaderCellDef> {{ headersList[1] }}</th>
                <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
            </ng-container>

            <ng-container matColumnDef="{{ headersList[2] }}">
                <th mat-header-cell *matHeaderCellDef> {{ headersList[2] }}</th>
                <td mat-cell *matCellDef="let item"> </td>
            </ng-container>

            <ng-container matColumnDef="{{ headersList[3] }}">
                <th mat-header-cell *matHeaderCellDef> {{ headersList[3] }}</th>
                <td mat-cell *matCellDef="let item"> 
                    <a [routerLink]="['detalleProyecto']">
                        {{ buttonsText.VIEW }} 
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="{{ headersList[4] }}">
                <th mat-header-cell *matHeaderCellDef> {{ headersList[4] }}</th>
                <td mat-cell *matCellDef="let item" [ngClass]="changeStatusColor(item.enabled)"> {{ item.status }} </td>
            </ng-container>

            <ng-container matColumnDef="{{ headersList[5] }}">
                <th mat-header-cell *matHeaderCellDef> {{ headersList[5] }}</th>
                <td mat-cell *matCellDef="let item">
                    <button class="btn-action" (click)="changeStatus(item)" mat-button>{{ item.action }}</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="headersList"></tr>
            <tr mat-row *matRowDef="let row; columns: headersList;"></tr>
        </table>

        <mat-paginator 
                [pageSizeOptions]="[5, 10, 20]"
                [length]="lengthDataTable"
                (page)="changePageTable($event)"
                showFirstLastButtons >
        </mat-paginator>
    </div>
</div>
